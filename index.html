<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Encriptador</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="imagenes/Logo.png" alt="logo de alura" >
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresotexto" class="ingreso__texto" placeholder="Ingrese texto aqui"></textarea>
                
                <div class="left__footer"> 
                    <img src="./imagenes/bi_exclamation-circle-fill.png" alt="">
                    <span class="left__info">Solo letras minusculas y sin acentos</span>
                    <div class=" lef__botones ">
                        <button id="botonencriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botondesencriptar"  class="boton__desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
             
           </div>
            <div id= "right" class="right">
                <img id="muñeco" class="muñeco" src="./imagenes/Muñeco.png" alt="">
                
                    <textarea id="mensajefinal"  class="mensaje__final " placeholder="Ningun mensaje fue encontrado"></textarea>
                    <p id="rightinfo" class="right__info">Ingresa el texto que 
                        desees encriptar o desencriptar</p>
                
                
                <button id="botoncopiar" class="boton__copiar " style="display: none;" >Copiar</button>
            </div>
        </div>
           
    </main>
    
    <script src="./js/scrip.js"></script>
</body>
</html>
